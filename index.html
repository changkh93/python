<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🚀 파이썬 프로그래밍: The Next Level</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* === CSS 코드 시작 === */

      :root {
        /* 색상 변수: VS Code의 'SynthWave '84' 테마에서 영감 */
        --bg-color: #1a1a2e; /* 깊은 네이비 배경 */
        --primary-color: #e94560; /* 강렬한 핑크/레드 포인트 */
        --secondary-color: #00f5c3; /* 네온 민트/그린 */
        --accent-color: #fce181; /* 밝은 노랑 */
        --text-color: #e6e6e6; /* 부드러운 흰색 텍스트 */
        --card-bg-color: rgba(30, 30, 50, 0.6); /* 반투명 카드 배경 */
        --border-color: rgba(0, 245, 195, 0.2); /* 네온 테두리 */
      }

      /* 기본 스타일 및 배경 */
      body {
        margin: 0;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Noto Sans KR", sans-serif;
        /* 역동적인 그리드 배경 추가 */
        background-image: linear-gradient(
            to right,
            rgba(233, 69, 96, 0.1) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(233, 69, 96, 0.1) 1px,
            transparent 1px
          );
        background-size: 60px 60px;
        animation: backgroundPan 20s linear infinite;
      }

      @keyframes backgroundPan {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 120px 60px;
        }
      }

      /* 상단 헤더 섹션 */
      .header-section {
        background: var(--card-bg-color);
        border-radius: 20px;
        padding: 50px 40px;
        margin-bottom: 50px;
        text-align: center;
        box-shadow: 0 0 40px rgba(233, 69, 96, 0.2);
        border: 1px solid var(--border-color);
        backdrop-filter: blur(10px); /* 글래스모피즘 효과 */
        width: 100%;
        max-width: 800px;
        box-sizing: border-box;
        opacity: 0;
        transform: translateY(-30px);
        animation: fadeInDown 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        animation-delay: 0.2s;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .main-title {
        font-family: "JetBrains Mono", monospace; /* 전문적인 코딩 폰트 */
        font-size: 3.5rem;
        color: var(--secondary-color);
        margin-bottom: 1rem;
        font-weight: 700;
        text-shadow: 0 0 10px var(--secondary-color),
          0 0 20px var(--secondary-color), 0 0 30px rgba(0, 245, 195, 0.5);
        letter-spacing: -0.05em;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      }

      /* Python 아이콘 (SVG) 추가 - 확장성 및 품질 향상 */
      .python-icon {
        width: 40px;
        height: 40px;
        filter: drop-shadow(0 0 10px var(--secondary-color));
      }

      .sub-text {
        font-size: 1.2rem;
        color: var(--text-color);
        line-height: 1.7;
        opacity: 0.9;
      }
      .highlight-text {
        color: var(--accent-color);
        font-weight: 700;
        display: block;
        margin-top: 1rem;
        font-size: 1.3rem;
      }

      /* 메뉴 카드 섹션 */
      .menu-cards-section {
        display: grid;
        /* 화면 크기에 따라 카드 개수 자동 조절 */
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        width: 100%;
        max-width: 1200px;
      }

      .menu-card {
        background: var(--card-bg-color);
        border-radius: 16px;
        padding: 35px;
        text-align: center;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        border: 1px solid var(--border-color);
        transition: transform 0.3s ease, box-shadow 0.3s ease,
          border-color 0.3s ease;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* 컨텐츠를 위에서부터 정렬 */
        align-items: center;
        backdrop-filter: blur(10px);
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 각 카드에 순차적 애니메이션 적용을 위한 JS 연동 */

      .menu-card:hover {
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 0 30px rgba(0, 245, 195, 0.4);
        border-color: var(--secondary-color);
      }

      .card-icon {
        font-size: 3.5rem;
        margin-bottom: 1.5rem;
        color: var(--accent-color);
        line-height: 1;
        /* 아이콘에 네온 효과 */
        filter: drop-shadow(0 0 15px var(--accent-color));
        transition: transform 0.3s ease;
      }

      .menu-card:hover .card-icon {
        transform: scale(1.15) rotate(-5deg);
      }

      .card-title {
        font-size: 1.6rem;
        font-weight: 700;
        color: var(--text-color);
        margin-bottom: 0.8rem;
        font-family: "JetBrains Mono", monospace;
      }

      .card-description {
        font-size: 1rem;
        color: var(--text-color);
        opacity: 0.8;
        line-height: 1.6;
      }

      /* 반응형 디자인 */
      @media (max-width: 768px) {
        body {
          padding: 30px 15px;
        }

        .header-section {
          padding: 40px 25px;
          margin-bottom: 40px;
        }
        .main-title {
          font-size: 2.8rem;
        }
        .python-icon {
          width: 35px;
          height: 35px;
        }
        .sub-text {
          font-size: 1.1rem;
        }
        .highlight-text {
          font-size: 1.2rem;
        }

        .menu-cards-section {
          gap: 25px;
        }
      }

      @media (max-width: 480px) {
        .main-title {
          font-size: 2.2rem;
          flex-direction: column;
          gap: 0.5rem;
        }
        .python-icon {
          width: 30px;
          height: 30px;
          order: -1; /* 아이콘을 제목 위로 배치 */
        }
        .sub-text {
          font-size: 1rem;
        }
        .highlight-text {
          font-size: 1.1rem;
        }

        .menu-card {
          padding: 30px 25px;
        }
        .card-title {
          font-size: 1.4rem;
        }
        .card-description {
          font-size: 0.95rem;
        }
      }
      /* === CSS 코드 끝 === */
    </style>
  </head>
  <body>
    <header class="header-section">
      <!-- SVG 아이콘으로 전문성 강화 -->
      <h1 class="main-title">
        <svg
          class="python-icon"
          viewBox="0 0 250 250"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g fill-rule="evenodd">
            <path
              d="M107.514 33.524c-1.446 0-2.854.19-4.224.57l-35.33 9.773c-6.173 1.71-10.53 7.29-10.53 13.717v35.33c0 6.427 4.357 12.007 10.53 13.717l35.33 9.773a14.23 14.23 0 0 0 4.225.57h34.822c1.446 0 2.854-.19 4.224-.57l35.33-9.773c6.173-1.71 10.53-7.29 10.53-13.717V57.575c0-6.427-4.357-12.007-10.53-13.717l-35.33-9.773a14.23 14.23 0 0 0-4.225-.57H107.514z"
              fill="#387EB8"
            ></path>
            <path
              d="M142.336 216.476c1.446 0 2.854-.19 4.224-.57l35.33-9.773c6.173-1.71 10.53-7.29 10.53-13.717v-35.33c0-6.427-4.357-12.007-10.53-13.717l-35.33-9.773a14.23 14.23 0 0 0-4.225-.57h-34.822c-1.446 0-2.854.19-4.224.57l-35.33 9.773c-6.173 1.71-10.53 7.29-10.53 13.717v35.33c0 6.427 4.357 12.007 10.53 13.717l35.33 9.773a14.23 14.23 0 0 0 4.225.57h34.822z"
              fill="#FFD43B"
            ></path>
            <g fill="#FFF">
              <path
                d="M119.458 64.912a5.5 5.5 0 0 0-5.5 5.5v11a5.5 5.5 0 1 0 11 0v-11a5.5 5.5 0 0 0-5.5-5.5zM130.042 185.088a5.5 5.5 0 1 0 0 11h11a5.5 5.5 0 0 0 0-11h-11z"
              ></path>
            </g>
          </g>
        </svg>
        Python Learning
      </h1>
      <p class="sub-text">
        간결하고 강력한 파이썬의 세계로 오신 것을 환영합니다!
        <span class="highlight-text"
          >지금 바로 당신의 코딩 여정을 시작해 보세요!</span
        >
      </p>
    </header>

    <main class="menu-cards-section">
      <a
        href="https://sites.google.com/dulcine.net/01print/home/classroom/py"
        class="menu-card"
      >
        <div class="card-icon">📊</div>
        <div class="card-content">
          <div class="card-title">진도 현황판</div>
          <div class="card-description">
            나의 학습 진행 상황을 한눈에 확인하고 다음 단계를 계획하세요.
          </div>
        </div>
      </a>

      <a
        href="https://sites.google.com/dulcine.net/book-quiz/quiz/python_quiz"
        class="menu-card"
      >
        <div class="card-icon">📝</div>
        <div class="card-content">
          <div class="card-title">퀴즈 결과</div>
          <div class="card-description">
            퀴즈로 실력을 점검하고 취약점을 파악하여 완벽하게 마스터하세요.
          </div>
        </div>
      </a>

      <a href="https://daily-momentum-app.web.app/" class="menu-card">
        <div class="card-icon">🎯</div>
        <div class="card-content">
          <div class="card-title">일정-목표 관리</div>
          <div class="card-description">
            일일 계획을 세우고 목표 달성률을 추적하여 생산성을 높여보세요.
          </div>
        </div>
      </a>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cards = document.querySelectorAll(".menu-card");
        cards.forEach((card, index) => {
          // 각 카드에 순차적으로 애니메이션 지연 시간 부여
          card.style.animationDelay = `${index * 0.15}s`;
        });
      });
    </script>
  </body>
</html>
